<!DOCTYPE html>
<html>
<head>
    <title>Crypto Trend Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }
        .divider {
            margin: 40px 0;
            border-top: 2px solid #666;
        }
        .divider::after {
            content: '';
            display: block;
            margin-top: 5px;
            border-top: 1px solid #666;
        }
        .asset {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .analyses {
            display: flex;
            gap: 20px;
        }
        .analysis {
            flex: 1;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .uptrend, .positive {
            color: green;
        }
        .downtrend, .negative {
            color: red;
        }
        .chain-info {
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }
        .performance {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Crypto Trend Analysis</h1>
    
    <div class="section-title">Portfolio</div>
    {% for item in portfolio_analysis %}
        {% include "asset_template.html" %}
    {% endfor %}
    
    <div class="divider"></div>
    
    <div class="section-title">Watch List</div>
    {% for item in watchlist_analysis %}
        {% include "asset_template.html" %}
    {% endfor %}
</body>
</html>
